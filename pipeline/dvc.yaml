stages:
  merge_inputs:
    foreach: ${datasets}
    do:
      cmd: python src/pipeline/01_merge_inputs.py --questions data/${item}/raw/questions.csv --answers data/${item}/raw/student_answers.csv --out data/${item}/interim/merged.csv
      deps:
        - src/pipeline/01_merge_inputs.py
        - data/${item}/raw/questions.csv
        - data/${item}/raw/student_answers.csv
      outs:
        - data/${item}/interim/merged.csv
  grade_correct:
    foreach: ${datasets}
    do:
      cmd: python src/pipeline/02_grade_with_correct_answer.py --in data/${item}/interim/merged.csv --out data/${item}/graded/graded-correct.csv --model ${params.models.model} --prompt_file ${params.prompts.professor_answer}
      deps:
        - src/pipeline/02_grade_with_correct_answer.py
        - data/${item}/interim/merged.csv
        - params.yaml
        - ${params.models.model}
        - ${params.prompts.professor_answer}
      outs:
        - data/${item}/graded/graded-correct.csv

